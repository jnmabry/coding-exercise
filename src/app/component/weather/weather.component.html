<div class="container weather-wrapper">
  <div class="row">
    <div class="col-sm">
      <current-forecast [currentWeather]="currentWeather"></current-forecast>
    </div>      
  </div>
  <div class="row five-day">
    <div class="col" *ngFor="let day of fiveDayForecast">
      <single-day-forecast [day]="day"></single-day-forecast>
    </div>
  </div>
</div>
<app-loader [ngClass]="{'hide': (loaderClass | async) == 'hide'}"></app-loader>
