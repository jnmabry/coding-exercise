<!-- <mat-progress-spinner [ngClass]="'hide'" mode="indeterminate"> -->
<div class="container weather-wrapper">
  <div class="row">
    <div class="col-sm">
      <current-forecast [currentWeather]="currentWeather"></current-forecast>
    </div>      
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm col-md" *ngFor="let day of fiveDayForecast">
      <single-day-forecast [day]="day"></single-day-forecast>
    </div>
  </div>
</div>
