<mat-card>
  <mat-card-subtitle>{{quote.symbol}}</mat-card-subtitle>
  <div class="price">
    <p>{{quote.latestVolume}}@</p>
    <mat-card-title>{{quote.latestPrice}}</mat-card-title>
    <i class="fa fa-arrow-up" aria-hidden="true"
      [style.color]="quote.color"></i>
    <mat-card-subtitle
      [style.color]="quote.color">
      {{quote.changePercent}}
    </mat-card-subtitle>    
  </div>
</mat-card>
